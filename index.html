<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Criar Evento - Agenda CCB</title>
</head>
<body>
  <h1>Criar Evento</h1>

  <form id="formEvento">
    <label>Título:<br><input type="text" id="titulo" required></label><br><br>
    <label>Data:<br><input type="date" id="data" required></label><br><br>
    <label>Local:<br><input type="text" id="local" required></label><br><br>
    <label>Descrição:<br><textarea id="descricao" required></textarea></label><br><br>
    <label>Senha para editar/excluir:<br><input type="password" id="senha" required></label><br><br>

    <button type="submit">Salvar Evento</button>
  </form>

  <p id="mensagem"></p>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
