<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="blue-badge.png" />
  <title>Agenda CCB</title>
  <style>
    /* Estilos base e responsividade permanecem os mesmos, por isso est√£o omitidos aqui para foco na modifica√ß√£o */

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .nav-buttons button {
      background-color: #3100ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #2100aa;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    /* Seus estilos continuam aqui, sem altera√ß√µes no restante */
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <h1>Agenda de Eventos da Igreja</h1>

  <div id="login-container">
    <h2>Login</h2>
    <input type="email" id="emailLogin" placeholder="Email" />
    <div class="campo-senha">
      <input type="password" id="senhaLogin" placeholder="Senha" />
      <i class="eye-icon" id="eyeLogin">üëÅÔ∏è</i>
    </div>
    <button id="btnEntrar">Entrar</button>
    <p>N√£o tem conta? <a href="#" id="mostrarCadastro">Cadastre-se</a></p>
  </div>

  <div id="cadastro-container" style="display: none">
    <h2>Cadastro</h2>
    <input type="email" id="emailCadastro" placeholder="Email" />
    <div class="campo-senha">
      <input type="password" id="senhaCadastro" placeholder="Senha" />
      <i class="eye-icon" id="eyeCadastro">üëÅÔ∏è</i>
    </div>
    <button id="btnCadastrar">Cadastrar</button>
    <p>J√° tem conta? <a href="#" id="mostrarLogin">Entrar</a></p>
  </div>

  <div class="container" id="evento-container" style="display: none">
    <div class="nav-buttons">
      <button onclick="mostrarSecao('criar')">Criar Evento</button>
      <button onclick="mostrarSecao('eventos')">Eventos</button>
      <button onclick="mostrarSecao('meus')">Meus Eventos</button>
      <button id="btnLogout">Sair</button>
    </div>

    <div id="secao-criar" class="section active">
      <h2>Novo Evento</h2>
      <input type="text" id="titulo" placeholder="T√≠tulo do Evento" />
      <textarea id="descricao" placeholder="Descri√ß√£o"></textarea>
      <input type="date" id="data" />
      <label for="horaInicio">Hora de in√≠cio:</label>
      <input type="time" id="horaInicio" required />
      <label for="horaTermino">Hora de t√©rmino:</label>
      <input type="time" id="horaTermino" />
      <input type="text" id="local" placeholder="Local" />
      <div class="campo-senha">
        <input type="password" id="senha" placeholder="Senha para editar/excluir" />
        <i class="eye-icon" id="eyeEvento">üëÅÔ∏è</i>
      </div>
      <button id="btnSalvar">Salvar Evento</button>
    </div>

    <div id="secao-eventos" class="section">
      <h2>Todos os Eventos</h2>
      <div id="listaEventos"></div>
    </div>

    <div id="secao-meus" class="section">
      <h2>Meus Eventos</h2>
      <div id="listaMeusEventos"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Agenda CCB. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const senhaLogin = document.getElementById('senhaLogin');
      const eyeLogin = document.getElementById('eyeLogin');
      const senhaCadastro = document.getElementById('senhaCadastro');
      const eyeCadastro = document.getElementById('eyeCadastro');
      const senhaEvento = document.getElementById('senha');
      const eyeEvento = document.getElementById('eyeEvento');

      eyeLogin.addEventListener('click', () => {
        senhaLogin.type = senhaLogin.type === 'password' ? 'text' : 'password';
        eyeLogin.textContent = senhaLogin.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });

      eyeCadastro.addEventListener('click', () => {
        senhaCadastro.type = senhaCadastro.type === 'password' ? 'text' : 'password';
        eyeCadastro.textContent = senhaCadastro.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });

      eyeEvento.addEventListener('click', () => {
        senhaEvento.type = senhaEvento.type === 'password' ? 'text' : 'password';
        eyeEvento.textContent = senhaEvento.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    });

    function mostrarSecao(secao) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(`secao-${secao}`).classList.add('active');
    }
  </script>
</body>
</html>
