<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="blue-badge.png">
  <title>Agenda CCB</title>
  <link rel="stylesheet" href="style.css"> <!-- seu CSS externo limpo -->
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h1>Agenda de Eventos da Igreja</h1>

  <div id="login-container">
    <h2>Login</h2>
    <input type="email" id="emailLogin" placeholder="Email">
    <div class="campo-senha">
      <input type="password" id="senhaLogin" placeholder="Senha">
      <i class="eye-icon" id="eyeLogin">👁️</i>
    </div>
    <button id="btnEntrar">Entrar</button>
    <p>Não tem conta? <a href="#" id="mostrarCadastro">Cadastre-se</a></p>
  </div>

  <div id="cadastro-container" style="display:none;">
    <h2>Cadastro</h2>
    <input type="email" id="emailCadastro" placeholder="Email">
    <div class="campo-senha">
      <input type="password" id="senhaCadastro" placeholder="Senha">
      <i class="eye-icon" id="eyeCadastro">👁️</i>
    </div>
    <button id="btnCadastrar">Cadastrar</button>
    <p>Já tem conta? <a href="#" id="mostrarLogin">Entrar</a></p>
  </div>

  <div class="container" id="evento-container" style="display:none;">
    <h2>Painel de Eventos</h2>
    <button id="btnLogout">Sair</button>
    <div class="menu-secoes">
      <button id="btnMostrarEventos">Eventos</button>
      <button id="btnMostrarMeusEventos">Meus Eventos</button>
      <button id="btnMostrarCriarEvento">Criar Evento</button>
    </div>

    <div id="secaoEventos" class="secao-evento" style="display:none;">
      <h3>Todos os Eventos</h3>
      <div id="listaEventos"></div>
    </div>

    <div id="secaoMeusEventos" class="secao-evento" style="display:block;">
      <h3>Meus Eventos</h3>
      <div id="listaMeusEventos"></div>
    </div>

    <div id="secaoCriarEvento" class="secao-evento" style="display:none;">
      <h3>Criar Novo Evento</h3>
      <input type="text" id="titulo" placeholder="Título do Evento">
      <textarea id="descricao" placeholder="Descrição"></textarea>
      <input type="date" id="data">
      <label for="horaInicio">Hora de início:</label>
      <input type="time" id="horaInicio" required>
      <label for="horaTermino">Hora de término:</label>
      <input type="time" id="horaTermino">
      <input type="text" id="local" placeholder="Local">
      <div class="campo-senha">
        <input type="password" id="senha" placeholder="Senha para editar/excluir">
        <i class="eye-icon" id="eyeEvento">👁️</i>
      </div>
      <button id="btnSalvar">Salvar Evento</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Agenda CCB. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
