<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Eventos</title>
  <link rel="stylesheet" href="style.css"> <!-- Se você tiver um arquivo CSS -->
</head>
<body>

  <h1>Agenda de Eventos Culturais</h1>

  <section>
    <h2>Cadastrar Evento</h2>
    <form>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo">
      <label for="data">Data:</label>
      <input type="date" id="data">
      <label for="horaTermino">Hora de Término:</label>
      <input type="time" id="horaTermino">
      <label for="local">Local:</label>
      <input type="text" id="local">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao"></textarea>
      <label for="senha">Senha:</label>
      <input type="password" id="senha">
      <button type="button" id="btnSalvar">Salvar</button>
    </form>
  </section>

  <section id="eventos">
    <h2>Eventos Culturais</h2>
    <button id="btnMostrar">Mostrar Eventos</button>
    <ul id="eventos"></ul> <!-- Esse é o id que foi corrigido -->
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="app.js"></script> <!-- JavaScript do app -->
</body>
</html>
